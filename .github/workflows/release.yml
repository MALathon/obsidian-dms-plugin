name: Update Dev Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    - run: npm ci
    - run: npm run build

    - name: Debug - List files
      run: |
        echo "Root directory contents:"
        ls -la
        echo "Build directory contents:"
        ls -la build || echo "Build directory not found"

    - name: Create Release Files
      run: |
        mkdir release
        cp main.js manifest.json styles.css release/ || echo "Some files not found"
        cp -r build release/ || echo "Build directory not found"
        echo "Release directory contents:"
        ls -la release

    - name: Zip Release Files
      run: zip -r release.zip release

    - name: Debug - Check file existence
      run: |
        echo "Checking for main.js:"
        ls -l main.js || echo "main.js not found in root"
        echo "Checking for release/main.js:"
        ls -l release/main.js || echo "main.js not found in release folder"
        echo "Checking for build/main.js:"
        ls -l build/main.js || echo "main.js not found in build folder"

    - name: Create or Update Dev Release
      id: create_release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: dev
        name: Development Build
        body: This is the latest development build of the plugin.
        draft: false
        prerelease: true
        files: |
          release.zip
          release/main.js
          release/manifest.json
          release/styles.css
          build/main.js

    - name: Upload Build Folder
      uses: actions/upload-artifact@v3
      with:
        name: build
        path: build
